# Railway deployment configuration for monorepo
# Backend service
[[services]]
  name = "backend"
  root = "Backend"
  start = "npm start"
  build = "npm install"
  envs = ["PORT"]

# Frontend service
[[services]]
  name = "frontend"
  root = "Frontend/socks"
  start = "npm run preview -- --port $PORT"
  build = "npm install && npm run build"
  envs = ["PORT"]
